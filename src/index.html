<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers Pokemon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <section>
        <img class= "pokeHeader" src="img/FondoPokemon.png">
      </section>
      <nav class="contenedor">    
        <section>   
          <img class= "icon"  src="img/Botones/Icono Buscador.png">         
          <input class= "botton "type="search" placeholder="&#xf002;   Buscar por nombre">
        </section>
        <section class="choice">
          <img class="icon" src="img/Botones/Icono Tipo.png">
          <select id="tipe" class="botton">  
                <option value="">TIPO</option>
                <option value="">Normal</option>
                <option value="">Fuego</option>
                <option value="">Agua</option>
                <option value="">Planta</option>
                <option value="">Electrico</option> 
          </select>
        </section>
        <section class="choice">
          <img class="icon" src="img/Botones/ataque.png">
          <select id="move" class="botton">
              <option value="">MOVIMIENTO/ATAQUE</option>
              <option value="">Normal</option>
              <option value="">Fuego</option>
              <option value="">Agua</option>
              <option value="">Planta</option>
              <option value="">Electrico</option>
          </select>
        </section>
        <section class="choice">
          <img class="icon" src="img/Botones/Icono Debilidades.png">
          <select id="debility" class="botton">
              <option value="">DEBILIDADES</option>
              <option value="">Normal</option>
              <option value="">Fuego</option>
              <option value="">Agua</option>
              <option value="">Planta</option>
              <option value="">Electrico</option>
          </select>
        </section>         
    </nav>
    </header>  
    <main>
      <section id="poke-Container" class="pokeContainer">       
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
