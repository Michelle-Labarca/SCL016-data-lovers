<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers Pokemon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <section>
        <img class= "pokeHeader" src="img/FondoPokemon.png">
      </section>
      <nav class="contenedor">    
        <section>   
          <img class= "icon"  src="img/Botones/Icono Buscador.png">         
          <input class= "botton" type="search" placeholder="Buscar por nombre">
        </section>
        <section class="bottonSelect">
          <img class="icon" src="img/Botones/Icono Tipo.png">
          <select id="type" class="botton">  
                <option value="all">TIPO</option>
                <option value="all">TODOS</option>
                <option value="normal">NORMAL</option>
                <option value="fire">FUEGO</option>
                <option value="water">AGUA</option>
                <option value="grass">PLANTA</option>
                <option value="electric">ELÉCTRICO</option> 
                <option value="bug">BICHO</option>
                <option value="dragon">DRAGÓN</option>
                <option value="ghost">FANTASMA</option>
                <option value="ice">HIELO</option>
                <option value="fighting">LUCHA</option>
                <option value="psychic">PSÍQUICO</option>
                <option value="rock">ROCA</option>
                <option value="ground">TIERRA</option>
                <option value="poison">VENENO</option>
                <option value="flying">VOLADOR</option>
          </select>
        </section>
        <section class="choice">
          <img class="icon" src="img/Botones/ataque.png">
          <select id="move" class="botton">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
          </select>
        </section>
        <section class="choice">
          <img class="icon" src="img/Botones/Icono Debilidades.png">
          <select id="debility" class="botton">
            <option value="all">DEBILIDADES</option>
            <option value="all">TODOS</option>
            <option value="fire">FUEGO</option>
            <option value="water">AGUA</option>
            <option value="grass">PLANTA</option>
            <option value="electric">ELÉCTRICO</option> 
            <option value="bug">BICHO</option>
            <option value="dragon">DRAGÓN</option>
            <option value="ghost">FANTASMA</option>
            <option value="ice">HIELO</option>
            <option value="fighting">LUCHA</option>
            <option value="psychic">PSÍQUICO</option>
            <option value="rock">ROCA</option>
            <option value="ground">TIERRA</option>
            <option value="poison">VENENO</option>
            <option value="flying">VOLADOR</option>
          </select>
        </section>         
    </nav>
    </header>  
    <main>
      <section id="poke-Container" class="pokeContainer">       
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
